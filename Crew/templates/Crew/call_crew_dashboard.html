<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Call Crew Dashboard</title>
    <meta name="description" content="Call Crew Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .info {
            margin-bottom: 20px;
        }

        .info label {
            font-weight: bold;
            margin-right: 10px;
        }

        .info-value {
            color: #007bff;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #00408d;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ call_crew.first_name }} {{ call_crew.last_name }}</h1>
    <div class="dashboard-container">
        <p class="info">
            <span class="info-label">Crew id:</span>
            <span class="info-value">{{ call_crew.crew_id }}</span>
        </p>
        <p class="info">
            <span class="info-label">Username:</span>
            <span class="info-value">{{ call_crew.user }}</span>
        </p>
        <p class="info">
            <span class="info-label">Phone Number:</span>
            <span class="info-value">{{ call_crew.phone_number }}</span>
        </p>
        <p class="info">
            <span class="info-label">Gender:</span>
            <span class="info-value">{{ call_crew.gender }}</span>
        </p>
        <div class="button-container">
            <a href="{% url 'crew_logout' %}" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
